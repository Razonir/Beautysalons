<div class="fullpage">
    <div class="top" [style.background]="background">
        <div class="right">
            <div class="text">מכוני היופי של ישראל<br> {{topTitle}}</div>
            <app-button link="/business" [style.color]="color" value="חיפוש"></app-button>
        </div>
    </div>
    <div class="all">
        <div class="service">
            <div class="title">שירותים</div>
            <div class="services">
                <app-servicecard text="מספרות" icon="/assets/1057369.png"></app-servicecard>
                <app-servicecard text="גבות ושפם" icon="/assets/1271416.png"></app-servicecard>
                <app-servicecard text="קעקועים" icon="/assets/2635825.png"></app-servicecard>
                <app-servicecard text="איפור" icon="/assets/2947436.png"></app-servicecard>
                <app-servicecard text="קוסמטיקה" icon="/assets/3163173.png"></app-servicecard>
                <app-servicecard text="ציפורניים" icon="/assets/4780548.png"></app-servicecard>

            </div>
        </div>
        <div class="business">
            <div class="title">עסקים מובילים</div>
            <div class="business" *ngFor="let item of businessData">
                <div class="busines" *ngIf="item.bgender == gender">
                    <app-business-card id="{{item.bid}}" bname="{{item.bname}}" blogo="{{item.blogo}}"
                        bsubject="{{item.bsubject}}" baddress="{{item.baddress}}" bcity="{{item.bcity}}"
                        blikes="{{item.blikes}}" bviews="{{item.bviews}}"></app-business-card>
                </div>
            </div>
            <app-button link="/business" color="white" background="black" value="חיפוש">
            </app-button>
        </div>
        <div class="blogs">
            <div class="title">בלוגים מובילים</div>
            <div class="text">יעלו בקרוב...</div>
        </div>
    </div>

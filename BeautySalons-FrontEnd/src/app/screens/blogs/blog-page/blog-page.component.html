<div class="fullpage" *ngIf="blogdata as item">
  <div class="top" [style.background]="blogo">
    <div class="right">
      <h1 class="title">{{ item.btitle }}</h1>
      <h2 class="subtutle">{{ item.bsubtitle }}</h2>
    </div>
  </div>
  <div class="all">
    <div class="blogs">
      <div class="data">
        <div class="read">{{ readTime }}</div>
        <div class="date">{{ createdate }}</div>
      </div>
      <div class="content">{{ item.bcontent }}</div>
    </div>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6247824013289332"
      crossorigin="anonymous"
    ></script>
    <ins
      class="adsbygoogle"
      style="display: block; text-align: center"
      data-ad-layout="in-article"
      data-ad-format="fluid"
      data-ad-client="ca-pub-6247824013289332"
      data-ad-slot="4702895943"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
  </div>
</div>

<div class="fullpage">
    <div class="top">
        <div class="right">
            <div class="text">בלוגים</div>
        </div>
    </div>
    <div class="all">
        <div class="blogs">
            <div class="preloader" *ngIf="load">
                <app-blogcard-preload></app-blogcard-preload>
            </div>
            <div class="preloader" *ngIf="load">
                <app-blogcard-preload></app-blogcard-preload>
            </div>
            <div class="blog" *ngFor="let item of data">
                <app-blogcard id="{{item.bid}}" btitle="{{item.btitle}}" blogo="{{item.blogo}}"
                    bsubtitle="{{item.bsubtitle}}" bcontent="{{item.bcontent}}" bcreatedate="{{item.bcreatedate}}">
                </app-blogcard>
            </div>
        </div>
    </div>
</div>

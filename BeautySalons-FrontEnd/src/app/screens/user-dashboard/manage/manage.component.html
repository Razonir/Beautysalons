
<div class="all-business">
    <div class="business" *ngFor="let item of businessData">
        <app-business-card-edit id="{{item.bid}}" bname="{{item.bname}}" blogo="{{item.blogo}}" bsubject="{{item.bsubject}}"
            baddress="{{item.baddress}}" bcity="{{item.bcity}}" blikes="{{item.blikes}}" bviews="{{item.bviews}}">
        </app-business-card-edit>
    </div>
</div>

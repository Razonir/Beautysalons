
<div class="cardR" [routerLink]="['/business/',id]">
    <div class="cardtop">
        <div class="logo">
            <img src="{{blogo}}" />
        </div>
        <div class="content">
            <div class="bname">{{bname}}</div>
            <div class="bsubject">{{bsubject}}</div>
            <div class="baddress-bcity">{{baddress}}, {{bcity}}</div>
        </div>
    </div>
    <div class="bottom">
        <div class="blike">{{blikes}} לייקים</div>
        <div class="bviews">{{bviews}} ביקרו פה החודש</div>
    </div>
    <div class="like" (click)="like()">
        <div class="icon">
            <img src="/assets/{{iflike}}.png"/>
        </div>
    </div>
</div>

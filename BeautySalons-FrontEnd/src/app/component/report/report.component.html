<div class="report">
  <div class="title">{{ reporttext }}</div>
  <form (ngSubmit)="contactus()" [style.display]="reportshow" ngNativeValidate>
    <div class="form-floating">
      <input
        type="text"
        class="form-control"
        placeholder="דואר אלקטרוני"
        [(ngModel)]="contact.useremail"
        name="email"
        required
      />
      <label>דואר אלקטרוני </label>
    </div>
    <div class="form-floating">
      <input
        type="number"
        class="form-control"
        placeholder="פלאפון"
        [(ngModel)]="contact.userphone"
        name="phone"
        required
      />

      <label>פלאפון </label>
    </div>
    <div class="form-floating">
      <textarea
        class="form-control"
        placeholder="תיאור קצר"
        [(ngModel)]="contact.usertext"
        name="bdescriptions"
        rows="2"
        required
      ></textarea>
      <label>תיאור קצר</label>
    </div>
    <input type="submit" class="btn" value="שלח" />
  </form>
</div>
